<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExperienceFrame - Welcome</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 15px;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #0078d4; margin-top: 0; }
        code { background: #333; padding: 2px 6px; border-radius: 4px; color: #ffbd2e; }
        .footer { margin-top: 20px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExperienceFrame</h1>
        <p>This is the default view. To change it:</p>
        <p>Open <code>config.json</code> and edit the <code>"url"</code> field.</p>
        <p>Example: <code>"url": "https://www.google.com"</code></p>
        <div class="footer">ExperienceFrame Core v1.0</div>
    </div>
</body>
</html>
